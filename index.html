<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Corrector with Custom Removal and Symbol Removal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-500 p-4 text-white text-center">
        <h1 class="text-2xl font-bold">Text Corrector</h1>
        <p>Correct your text easily with custom and symbol removal</p>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto p-6 mt-4 bg-white shadow-md rounded-md">

        <!-- Input Text Area -->
        <div class="mb-6">
            <label for="inputText" class="block text-gray-700 font-bold mb-2">Enter your text:</label>
            <textarea id="inputText" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="6"></textarea>
        </div>

        <!-- Custom Removal Input -->
        <div class="mb-6">
            <label for="removeText" class="block text-gray-700 font-bold mb-2">Enter text to remove:</label>
            <input id="removeText" type="text" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter word or phrase to remove">
        </div>

        <!-- Remove Symbols Checkbox -->
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">
                <input id="removeSymbols" type="checkbox" class="mr-2">
                Remove symbols (e.g., &amp;, *, $, @)
            </label>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
            <button id="correctButton" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:ring-2 focus:ring-green-300">
                Correct Text
            </button>
            <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:ring-2 focus:ring-red-300">
                Clear Text
            </button>
        </div>

        <!-- Output Text Area -->
        <div class="mt-6">
            <label for="outputText" class="block text-gray-700 font-bold mb-2">Corrected text:</label>
            <textarea id="outputText" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="6" disabled></textarea>
        </div>
    </main>

    <script src="app.js"></script>

</body>
</html>
